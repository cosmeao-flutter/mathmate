flutter_launcher_icons:
  # Source image generated by tool/generate_icon.dart
  image_path: "assets/icon/mathmate_icon.png"

  # iOS icon configuration
  ios: true

  # Android icon configuration
  android: true
  min_sdk_android: 21

  # Android adaptive icon (Android 8.0+)
  # Uses a solid blue background with the icon as foreground
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/mathmate_icon.png"

  # Web icons (favicon + PWA manifest icons)
  web:
    generate: true
    image_path: "assets/icon/mathmate_icon.png"
