name: math_mate
description: "MathMate - A student-friendly calculator app with expression-based input"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Localization support for Material/Cupertino widgets
  flutter_localizations:
    sdk: flutter

  # State management - BLoC pattern for reactive state
  flutter_bloc: ^9.1.0

  # Value equality for BLoC states (prevents unnecessary rebuilds)
  equatable: ^2.0.5

  # Local storage for persisting calculator state
  shared_preferences: ^2.2.2

  # Mathematical expression parsing and evaluation
  math_expressions: ^3.1.0

  # SQLite database with Drift ORM for calculation history
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Date/time formatting for history timestamps
  intl: ^0.20.2

  # Local notifications for homework reminders
  flutter_local_notifications: ^20.0.0

  # Timezone handling for scheduled notifications
  timezone: ^0.10.0
  flutter_timezone: ^5.0.1

  # GPS location access (wraps Core Location on iOS)
  geolocator: ^14.0.0

  # Reverse geocoding (coordinates â†’ city/state)
  geocoding: ^4.0.0

  # HTTP client for API requests
  http: ^1.3.0

  # Structured logging for error handling and diagnostics
  logger: ^2.5.0

  # iOS style icons
  cupertino_icons: ^1.0.8

  # Native splash screen with preserve/remove lifecycle
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing utilities for BLoC
  bloc_test: ^10.0.0

  # Mocking library for unit tests
  mocktail: ^1.0.1

  # Strict lint rules for clean code
  very_good_analysis: ^5.1.0

  # Drift code generator
  drift_dev: ^2.22.1
  build_runner: ^2.4.14

  # Pure Dart image manipulation for generating placeholder assets
  image: ^4.5.2

  # Generate platform-specific app icons from a single source image
  flutter_launcher_icons: ^0.14.3

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Light.ttf
          weight: 300
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
          weight: 400
