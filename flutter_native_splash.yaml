flutter_native_splash:
  # Background color matching MathMate's primary blue (#2196F3)
  color: "#2196F3"

  # App icon as splash image (generated by tool/generate_icon.dart)
  image: assets/icon/mathmate_icon.png

  # iOS configuration
  ios: true

  # Web configuration
  web: true

  # Dark mode variant
  color_dark: "#121212"
  image_dark: assets/icon/mathmate_icon.png

  # Android 12+ splash screen API
  android_12:
    color: "#2196F3"
    image: assets/icon/mathmate_icon.png
    color_dark: "#121212"
    image_dark: assets/icon/mathmate_icon.png
